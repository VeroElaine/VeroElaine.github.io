<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>

        <header>
            <img src="Imgs/Marvel_Banner.jpg" height="150" alt="Marvel Banner">
            <!-- <img src="Imgs/pow.png" class="img1" alt="pow"> -->
            <!-- <h1>Marvel</h1> -->
        </header>

        <form>
            <input type="text" id="input" placeholder="Comic Character"/>
            <input type="submit" id="submit" value="Get Character Info"/>
        </form>

        <section>
            <div class="container">
                <div class="sidebar"></div>
                <dl>
                    <div class="row">
                        <div class="box">
                        <div class="character">
                            <dt>Character</dt>
                            <dd id="name"></dd>
                            <dd id="image"></dd>

                        </div>
                        </div>

                        <div class="box">
                        <div class="description">
                            <dt>Description</dt>
                            <dd id="description"></dd>
                        </div>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-button previous">
                        <span class="lnr lnr-chevron-left"></span>
                    </div>
                    <div class="comics">
                        <dt>Comics</dt>
                        <dd id="comics"></dd>
                        <div class="carousel-images">
                        </div>
                </div>
                    <div class="carousel-button next">
                        <span class="lnr lnr-chevron-right"></span>
                    </div>
                </div>

                    <div class="cross-overs">

                        <dt>Cross-overs</dt>
                            <h5>(may take longer to load)</h5>
                        <dd id="events"></dd>
                    </div>


                </dl>

            </div>
        </section>
    </body>
</html>
